# .github/workflows/preview.yml

name: Deploy Pull Request Preview

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    concurrency:
      group: "pr-preview-${{ github.head_ref }}"
      cancel-in-progress: true

    permissions:
      contents: write      # Required to push the preview to the gh-pages branch
      pull-requests: write # Required to comment on the PR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm install

      # This is the most critical step for this method.
      # It builds the Astro site with the correct asset paths for the subfolder.
      - name: Build Astro Site for Preview
        if: github.event.action != 'closed'
        run: npm run build
        env:
          BASE_URL: /${{ github.event.repository.name }}/pr-preview/pr-${{ github.event.pull_request.number }}

      - name: Deploy PR Preview to GitHub Pages subfolder
        if: github.event.action != 'closed'
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: './dist'
          preview-branch: 'gh-pages'
          umbrella-dir: 'pr-preview'
          action: 'deploy'

      - name: Remove PR Preview from GitHub Pages subfolder
        if: github.event.action == 'closed'
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: './dist'
          preview-branch: 'gh-pages'
          umbrella-dir: 'pr-preview'
          action: 'remove'
