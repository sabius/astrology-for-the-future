# .github/workflows/preview.yml

name: Deploy Pull Request Preview

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    concurrency:
      group: "pr-preview-${{ github.head_ref }}"
      cancel-in-progress: true

    permissions:
      contents: write      # Required to push the preview to the gh-pages branch
      pull-requests: write # Required to comment on the PR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        if: github.event.action != 'closed'
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm install

      # This is the most critical step for this method.
      # It builds the Astro site with the correct asset paths for the subfolder.
      - name: Build with Astro
        run: npm run build

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist/
          
        
  # Cleanup job to remove the sticky comment when PR is closed
  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Remove Preview Link Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: astro-preview
          message: 'The preview for this PR has been deactivated.'
