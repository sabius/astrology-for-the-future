# .github/workflows/preview.yml

name: Deploy Pull Request Preview

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    concurrency:
      group: "pr-preview-${{ github.head_ref }}"
      cancel-in-progress: true

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js to match your production environment
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm' # Enable caching for faster installs

      # Explicitly install dependencies
      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm install

      # Construct the base URL and print it for debugging
      - name: Set and Debug Base URL
        if: github.event.action != 'closed'
        run: |
          echo "BASE_URL=/${{ github.event.repository.name }}/pr-preview/pr-${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          echo "Base URL for this build will be: /${{ github.event.repository.name }}/pr-preview/pr-${{ github.event.pull_request.number }}"

      # Explicitly run the build command with the environment variable
      - name: Build Astro Site
        if: github.event.action != 'closed'
        run: npm run build

      - name: Deploy PR Preview to GitHub Pages
        if: github.event.action != 'closed'
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: './dist'
          preview-branch: 'gh-pages'
          umbrella-dir: 'pr-preview'
          action: 'deploy'

      - name: Remove PR Preview from GitHub Pages
        if: github.event.action == 'closed'
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: './dist'
          preview-branch: 'gh-pages'
          umbrella-dir: 'pr-preview'
          action: 'remove'
